<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body ondragstart="return false" draggable="false">
  <div class="container bg-color-mobile">
    <div class="header">
      <img id='logo' src="images/logo.svg" alt="">
    </div>

    <img class='grid-img' id='center-image' src="images/hero-mobile.jpg" alt="">

    <div class="main-content">
      <div class="title">
        <h1>WE'RE <span class='coming-soon'>COMING </spanclass='coming-soon'>SOON<span></span></h1>
      </div>

      <div class="content">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="form-container">
        <form class="form" action="index.html" method="post">
          <input type="email" name="username" value="" placeholder="Email Address" id='email-enter'>
          <img src="images/icon-error.svg" id="error-picture" alt="">
          <button id="submitBtn"><img src='images/icon-arrow.svg'></button>
        </form>
        <p id='error-msg'></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
